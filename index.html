<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="jumbotron">
        <div class="container-fluid text-center">
            <h1>Tracy Train System</h1>
            <br>
            <span for="" id="currentTime"></span>
            <br>
            <br>
        </div>
    </div>
    <br>
    <br>

    <div class="container-fluid" id="scheduleTable">
        <h2>Current Train Schedule</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>George Train</td>
                    <td>Georgetown</td>
                    <td>Every 30 mins</td>
                    <td>06:35</td>
                    <td>25 mins</td>
                </tr>
                <tr>
                    <td>Diesel 10</td>
                    <td>Sodor</td>
                    <td>Every 50 mins</td>
                    <td>08:50</td>
                    <td>30 mins</td>
                </tr>
                <tr>
                    <td>Starlight Express</td>
                    <td>Seattle</td>
                    <td>Every 50 mins</td>
                    <td>21:00</td>
                    <td>2 hrs</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row" id="inputDiv">
            <div class="col-sm-12">
                <div><h2>Add a Train</h2></div>
                <br>
                <br>
                <form>
                    <div class="form-group">
                        <label>Train Name:</label>
                        <input type="text" class="form-control" id="TrainNameIn" placeholder="Enter Train Name">

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Destination:</label>
                        <input type="text" class="form-control" id="DestinationIn" placeholder="Destination">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>First Train Time: (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainIn" placeholder="--:-- --">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Frequency: (Minutes) </label>
                        <input type="text" class="form-control" id="frequencyIn" placeholder="55 mins">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="go">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <br>
    <br>






    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
